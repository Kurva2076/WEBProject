<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="img/drupal-coder-icon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <title>Поддержка сайта на Drupal - Доработка Друпал сайтов от профессионалов</title>
</head>

<body>

    <div id="requestForSupport">
        <div class="requestMessage">
            <div class="subtitle">
                <p>
                    Оставить заявку на<br />поддержку сайта
                </p>
            </div>

            <div class="bodyText">
                <p>
                    <span>
                        Срочно нужна поддержка сайта? Ваша команда не успевает справиться самостоятельно или предыдущий
                        подрядчик не справился с работой? Тогда вам точно к нам! Просто оставьте заявку и наш менеджер с
                        вами свяжется!
                    </span>
                </p>
            </div>

            <div class="contactInformation">
                <ul>
                    <li class="servicePhone">
                        <a href="tel:88002222673">8 800 222-26-73</a>
                    </li>
                    <li class="serviceEMail">
                        <a href="mailto:info@drupal-code.ru">info@drupal-code.ru</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="requestForm">
            <form id="clientInfo">
                <div class="formElement">
                    <div class="textElement">
                        <div class="nameText">
                            <label>
                                <input name="clientName" placeholder="Ваше имя" />
                            </label>
                        </div>
                    </div>
                </div>

                <div class="formElement">
                    <div class="textElement">
                        <div class="phoneText">
                            <label>
                                <input name="clientPhone" placeholder="Телефон" />
                            </label>
                        </div>
                    </div>
                </div>

                <div class="formElement">
                    <div class="textElement">
                        <div class="eMailText">
                            <label>
                                <input type="email" name="clientEMail" placeholder="E-mail" />
                            </label>
                        </div>
                    </div>
                </div>

                <div class="formElement">
                    <div class="textElement">
                        <div class="messageText">
                            <label>
                                <textarea class="textarea" name="clientMessage"
                                          placeholder="Ваш комментарий"></textarea>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="formElement">
                    <div class="userAgree">
                        <label>
                            <input type="checkbox" name="checkbox" />
                            <span class="agreementText">
                                Отправляя заявку, я даю согласие на
                                <a class="userAgreement" href="index.html">обработку своих персональных данных</a>.
                            </span>
                        </label>
                    </div>
                </div>

                <div class="formElement">
                    <div class="sendButton">
                        <button class="button" type="button" form="clientInfo">СВЯЖИТЕСЬ С НАМИ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
